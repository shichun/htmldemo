<!DOCTYPE html>
<html>
 <head>
 <meta charset="utf-8">
 <title>Tutorials Point</title>
 <script src="lib/jquery-3.3.1.js"></script>
 <script src="lib/lodash.js"></script>
 <script >
     function add(){
        var inputVal =  $("#input").val();
        if(validateEmail(inputVal)&&(emailList.indexOf(inputVal)==-1)){        
            emailList.push(inputVal);
            var html = "<span>"+inputVal+"</span><a style='margin-left:15px;' href='javascript:void(0);' onclick='deleteEmail(this, " + "\""+inputVal+"\""+")'>delete</a><br/>";
            $("#emailContainer").append(html);
        }

     }
     var emailList = [];
     function deleteEmail(obj,val) {
        _.pull(emailList, val);
        var html = "";
        $("#emailContainer").empty();
        _.forEach(emailList,function(val){
            html +="<span>"+val+"</span><a style='margin-left:15px;' href='javascript:void(0);' onclick='deleteEmail(this,\""+val+"\")'>delete</a><br/>";
        });
        $("#emailContainer").append(html);
     }

     function validateEmail(email) 
    {
        var re = /\S+@\S+\.\S+/;
        return re.test(email);
    }
    
 </script>
 </head>
 <body>
 <header role="banner">
 <h1>HTML5 Document Structure Example</h1>
 <p>This page should be tried in safari, chrome or Mozila.</p>

 </header>
    <input type="text" id="input" name="input" value="aa@sap.com" /> <a href="javascript:void(0);" onclick="add()">add</a>
    <div id="emailContainer">
        

    </div>

 <footer>
 <p>Created by </p>
 </footer>
 </body>

</html>
